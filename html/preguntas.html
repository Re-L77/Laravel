<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encuesta - Tema: Municipios de Querétaro</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        max-width: 900px;
        margin: 1rem auto;
        padding: 0 1rem;
        background-color: aqua;
      }
      fieldset {
        margin-bottom: 1rem;
        padding: 0.75rem;
      }
      legend {
        font-weight: 700;
      }
      label {
        display: block;
        margin: 0.35rem 0;
      }
      .inline {
        display: inline-block;
        margin-right: 1rem;
      }
      .actions {
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Encuesta práctica: Municipios de Querétaro</h1>
    <p>
      Responde las 15 preguntas siguientes. Este formulario es un ejemplo
      didáctico y usa únicamente HTML (sin JavaScript).
    </p>

    <form action="" method="get">
      <!-- 1 - Campo de texto (nombre) -->
      <fieldset>
        <legend>Información básica</legend>
        <label for="nombre">1) Nombre completo (campo de texto):</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Hatsune Miku"
          required
        />

        <!-- 2 - Email -->
        <label for="email">2) Correo electrónico (email):</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="miku@ureeeseee.com"
        />

        <!-- 3 - Teléfono -->
        <label for="telefono">3) Teléfono (tel):</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          placeholder="+52 1 55 5000 0000"
        />

        <!-- 4 - Contraseña -->
        <label for="password">4) Crea una contraseña (password):</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
        />

        <!-- Hidden field (ejemplo) -->
        <input type="hidden" name="form_origen" value="practica_clase" />
      </fieldset>

      <!-- 5 - Number -->
      <fieldset>
        <legend>Visitas y gastos</legend>
        <label for="visitas"
          >5) ¿Cuántas veces visitaste un municipio de Querétaro este año?
          (number)</label
        >
        <input type="number" id="visitas" name="visitas" min="0" max="100" />

        <label for="gasto"
          >6) ¿Cuánto estimas gastar en una visita (MXN)? (number)</label
        >
        <input type="number" id="gasto" name="gasto" min="0" step="50" />
      </fieldset>

      <!-- 7 - Combobox (select con optgroup) -->
      <fieldset>
        <legend>Preferencia de municipio</legend>
        <label for="municipio"
          >7) Selecciona tu municipio favorito (combobox):</label
        >
        <select id="municipio" name="municipio">
          <option value="">-- Selecciona --</option>
          <optgroup label="Sierra Gorda">
            <option value="Jalpan de Serra">Jalpan de Serra</option>
            <option value="Landa de Matamoros">Landa de Matamoros</option>
            <option value="Pinal de Amoles">Pinal de Amoles</option>
          </optgroup>
          <optgroup label="Valles y Llanuras">
            <option value="Querétaro (Santiago de Querétaro)">
              Querétaro (Santiago de Querétaro)
            </option>
            <option value="San Juan del Río">San Juan del Río</option>
            <option value="Tequisquiapan">Tequisquiapan</option>
          </optgroup>
          <optgroup label="Otros">
            <option value="Amealco de Bonfil">Amealco de Bonfil</option>
            <option value="Arroyo Seco">Arroyo Seco</option>
            <option value="Cadereyta de Montes">Cadereyta de Montes</option>
            <option value="Colón">Colón</option>
            <option value="Corregidora">Corregidora</option>
            <option value="Ezequiel Montes">Ezequiel Montes</option>
            <option value="El Marqués">El Marqués</option>
            <option value="Huimilpan">Huimilpan</option>
            <option value="Pedro Escobedo">Pedro Escobedo</option>
            <option value="Peñamiller">Peñamiller</option>
            <option value="San Joaquín">San Joaquín</option>
            <option value="Tolimán">Tolimán</option>
          </optgroup>
        </select>

        <!-- 8 - Datalist (autocompletar) -->
        <label for="otro"
          >8) O escribe otro municipio (autocompletar con datalist):</label
        >
        <input
          list="listaMunicipios"
          id="otro"
          name="otro"
          value=""
          placeholder="Escribe o elige..."
        />
        <datalist id="listaMunicipios">
          <option value=""></option>
          <option value="Amealco de Bonfil"></option>
          <option value="Arroyo Seco"></option>
          <option value="Cadereyta de Montes"></option>
          <option value="Colón"></option>
          <option value="Corregidora"></option>
          <option value="Ezequiel Montes"></option>
          <option value="El Marqués"></option>
          <option value="Huimilpan"></option>
          <option value="Jalpan de Serra"></option>
          <option value="Landa de Matamoros"></option>
          <option value="Pedro Escobedo"></option>
          <option value="Peñamiller"></option>
          <option value="Pinal de Amoles"></option>
          <option value="Querétaro (Santiago de Querétaro)"></option>
          <option value="San Joaquín"></option>
          <option value="San Juan del Río"></option>
          <option value="Tequisquiapan"></option>
          <option value="Tolimán"></option>
        </datalist>
      </fieldset>

      <!-- 9 - Radio buttons -->
      <fieldset>
        <legend>Tipo de turismo</legend>
        <label>9) ¿Qué tipo de turismo prefieres?</label>
        <label class="inline"
          ><input type="radio" name="turismo" value="cultural" />
          Cultural</label
        >
        <label class="inline"
          ><input type="radio" name="turismo" value="ecoturismo" />
          Ecoturismo</label
        >
        <label class="inline"
          ><input type="radio" name="turismo" value="gastronomico" />
          Gastronómico</label
        >
      </fieldset>

      <!-- 10 - Checkboxes -->
      <fieldset>
        <legend>Intereses</legend>
        <label
          >10) ¿Qué actividades te interesan? (marca todas las que
          apliquen)</label
        >
        <label class="inline"
          ><input type="checkbox" name="int_actividades" value="senderismo" />
          Senderismo</label
        >
        <label class="inline"
          ><input type="checkbox" name="int_actividades" value="visitas" />
          Visitas históricas</label
        >
        <label class="inline"
          ><input type="checkbox" name="int_actividades" value="gastronomia" />
          Gastronomía</label
        >
      </fieldset>

      <!-- 11 - Textarea -->
      <fieldset>
        <legend>Comentarios</legend>
        <label for="comentarios"
          >11) Cuéntanos qué te gusta de tu municipio favorito
          (textarea):</label
        >
        <textarea
          id="comentarios"
          name="comentarios"
          rows="5"
          cols="60"
          placeholder="Escribe aquí..."
        ></textarea>
      </fieldset>

      <!-- 12 - Search -->
      <fieldset>
        <legend>Búsqueda y referencia</legend>
        <label for="buscar">12) Busca un punto de interés (search):</label>
        <input
          type="search"
          id="buscar"
          name="buscar"
          placeholder="Ej. acueducto"
        />

        <!-- 13 - URL -->
        <label for="webref">13) Web de referencia (url):</label>
        <input
          type="url"
          id="webref"
          name="webref"
          placeholder="https://ejemplo.com"
        />
      </fieldset>

      <!-- 14 & 15 - Acciones y resumen -->
      <fieldset>
        <legend>Resumen y envío</legend>
        <label for="resumen">14) Resumen breve (campo de texto):</label>
        <input
          type="text"
          id="resumen"
          name="resumen"
          placeholder="Holaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
        />

        <label>15) ¿Deseas recibir más información?</label>
        <label class="inline"
          ><input
            type="checkbox"
            id="newsletter"
            name="newsletter"
            value="si"
          />
          Sí, suscríbeme</label
        >

        <div class="actions">
          <button type="button">Botón simple (ejemplo)</button>
          <button type="reset">Borrar formulario</button>
          <button type="submit">Enviar respuestas</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
